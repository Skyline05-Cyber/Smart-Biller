<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="billercss.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Smart Expense & Subscription Tracker</h1>
            <p>Track your daily expenses and subscriptions smartly</p>
        </header>

        <div class="dashboard">

            <div class="card">
                <h2>Add Expense</h2>
                <input type="text" id="title" placeholder="Expense Title">
                <input type="number" id="amount" placeholder="Amount (₹)">
                <select id="category">
                    <option value="">Select Category</option>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Entertainment</option>
                    <option>Subscription</option>
                    <option>Other</option>
                </select>
                <button onclick="addExpense()">Add Expense</button>
            </div>

            <div class="card summary">
                <h2>Total Expense</h2>
                <p class="total">₹ <span id="total">0</span></p>
            </div>

            <div class="card full">
                <h2>Expense History</h2>
                <ul id="expenseList"></ul>
            </div>

        </div>
    </div>

    <script src="billerjs.js"></script>
</body>
</html>
