<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="billercss.css">
</head>
<body>


<video autoplay muted loop playsinline id="bg-video">
    <source src="./20260131.mp4" type="video/mp4">
</video>

    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <header>
            <h1>Smart Expense & Subscription Tracker</h1>
            <p>Track your daily expenses and subscriptions smartly, with no more frustation</p>
        </header>

        <div class="dashboard">

            
            <div class="card">
                <h2>Add Expense</h2>
                    
                     <input type="text" id="title" placeholder="Expense Title">
                     <input type="number" id="amount" placeholder="Amount (₹)">
                     <input type="date" id="date">
                      <select id="category">
                       <option value="">Select Category</option>
                        <option>Food</option>
                        <option>Transport</option>
                        <option>Entertainment</option>
                        <option>Subscription</option>
                        <option>Other</option>
                 </select>
                     <button onclick="addExpense()">Add Expense</button>
            </div>

           
            <div class="card summary">
                <h2>Total Expense</h2>
                <p class="total">₹ <span id="total">0</span></p>
            </div>

            
            <div class="card full">
                <h2>Expense History</h2>

                    <div class="controls">
                     <button onclick="sortByDate()">Sort by Date</button>
                      <button onclick="sortByAmount()">Sort by Amount</button>
                    </div>
  

                <ul id="expenseList"></ul>
            </div>


               
    </div>



    <div class="container"> 
                      <div class="card">
                 <h2>Add Event</h2>
                 <input type="text" id="eventTitle" placeholder="Event Title (Rent, Salary, Renewal)">
                  <input type="date" id="eventDate">
                  <button onclick="addEvent()">Add Event</button>
                </div>

                    <div class="card">
                    <h2>Upcoming Events</h2>
                     <ul id="eventList"></ul>
                  </div>

    </div>
      
    <script src="billerjs.js"></script>



</body>
</html>
